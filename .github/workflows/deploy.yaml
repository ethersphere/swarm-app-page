name: "build-test"
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"

      - run: npm i
      - run: npm run build

      - uses: JamesIves/github-pages-deploy-action@4.3.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: dist

      - uses: ethersphere/swarm-actions/upload-dir@v0
        id: upload
        with:
          dir: ./dist
          index-document: index.html
          timeout: 300000

      - uses: ethersphere/swarm-actions/reference-to-cid@v0
        id: cid
        with:
          reference: ${{ steps.upload.outputs.reference }}

      - run: |
          echo 'Link: https://${{ steps.cid.outputs.cid }}.bzz.link'
